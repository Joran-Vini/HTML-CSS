<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video poster="imagens/limoes-capa.png" controls loop width="560" height="315" autoplay muted >
        <source src="midias/meuvideo.mp4 "  type="video/mp4">
        <source src="midias/meuvideo.ogv" type="video/ogg">
        <source src="midias/Meuvideo.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade</p>
    </video>
    <h1>Inserindo vídeos do youtue</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=T0m6NqRR5YL9idw0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
